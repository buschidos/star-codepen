<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star for Codepen</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>

    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN canvas -->
        <canvas id="canvas" widt="1400" height="680"></canvas>
        <!-- END canvas -->
    </div>
    <!-- END container -->
    <!-- BEGIN button-group -->
    <div class="button-group">
        <button type="button" class="btn js-btn" data-morph="square">Square</button>
        <button type="button" class="btn js-btn" data-morph="circle">Circle</button>
        <button type="button" class="btn js-btn" data-morph="triangle">Triangle</button>
        <button type="button" class="btn js-btn-star" data-morph="star">Star</button>
    </div>
    <!-- END button-group -->


<script type="text/javascript" src="js/lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="js/lib/paper/dist/paper-full.js"></script>
<script type="text/javascript" src="js/lib/gsap/src/uncompressed/TweenMax.js"></script>
<script type="text/javascript" src="js/lib/gsap/src/uncompressed/TimelineMax.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
